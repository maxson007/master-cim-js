<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cours 2 Javascript | Exercice 1</title>
</head>
<body>
<h1>Cours 2 Javascript | Exercice 1</h1>
<p>
    Demandez à l’utilisateur un nombre entre 1 et 10 et <br>
    dessinez un carré de la taille donnée à l’aide du<br>
    caractère « * ».<br>
    Exemple : taille donnée par l’utilisateur : 3<br>
    ***<br>
    ***<br>
    ***<br>
</p>
</body>
<script>
    let value = prompt("Entrez une valeur entre 1 et 10");
    if (value < 1 || value > 10) {
        alert('Erreur - Vous devez entrer une valeur comprise entre 1 et 100');
    } else {
        document.write("<br/>___________________Solution 1_______________________________ <br/><br/>")

        for (let i = 0; i < value; i++) {
            for (let j = 0; j < value; j++) {
                document.write(" * ");
            }
            document.write("<br/>")
        }
        document.write("<br/>___________________Solution 2_______________________________ <br/><br/>")
        for (let i = 0; i < value; i++) {
            document.write(" * * * ");
            document.write("<br/>")
        }
    }
</script>
</html>
