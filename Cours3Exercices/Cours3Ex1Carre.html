<html>
	<head>
    </head>
	<body>
		<script language = "JavaScript">
			//récupérer la taille du carré 
			var n = prompt("Taille du carre : ", "3");
			//afficher le carré à l'aide de 2 boucles for
			for (i=0; i<n; i++)
			{
				for (j=0; j<n; j++)
				{
					document.write("*");
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
