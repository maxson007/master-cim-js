    <title>Cours 4 Javascript | Exercice 2</title>

<body>
<h1>Cours 4 Javascript | Exercice 2</h1>
<p>
    Affichez la définition de votre écran (en pixels) dans le format suivant :<br/>
    Ecran = largeur x hauteur<br/>
    Changez les propriétés de l’écran et re-testez votre script.
</p>
<script type="text/javascript">
    document.write(
        `<br/><br/> <strong>Définition de votre écran :</strong> ${screen.height}x${screen.width}`
    );
</script>
</body>
